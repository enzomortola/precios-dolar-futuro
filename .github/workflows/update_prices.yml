name: Actualizar Precios DLR

on:
  schedule:
    - cron: '0 */2 * * *' # Cada 2 horas
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pyRofex python-dotenv

      - name: Run script
        env:
          PRIMARY_USER: ${{ secrets.PRIMARY_USER }}
          PRIMARY_PASSWORD: ${{ secrets.PRIMARY_PASSWORD }}
          PRIMARY_ACCOUNT: ${{ secrets.PRIMARY_ACCOUNT }}
        run: python get_prices_once.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add curva_dlr.json
          git commit -m "Auto-update prices: $(date)" || exit 0
          git push
